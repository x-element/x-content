<link rel="import" href="components/polymer/polymer.html">
<!--
`x-content` encapsulates a content page into a web component.

    <x-content id="content">
      <h3> Title of content </h3>
      <p> Lorem ipsum </p>
    </x-content>

`x-content` has a title, a content, many features composed by photo, title and subtitle.

Title and content:

    <div id= "description" class="col-md-12 col-md-push-0">
      <content select="h3"></content>
      <content select="p"></content>
    </div>

These values are described as content in the `x-content` tag, as shown above.

Feature's Picture:

    <template repeat="{{ feature in features }}">
      <img src=" images/{{ feature.picture }} ">

Feature's Title:
    
    <h4>{{ feature.title }} </h4>   

Feature's Subtitle:

    <h5>{{ feature.subtitle }}</h5> 


These values are setted in the `demo.html` file, as described below:
   

    <script>
      var content = document.getElementById('content');
      var features = 
        [
          {
            title: "title 1" ,
            subtitle: "subtitle 1",
            picture: "content.jpg"
          },
          {
            title: "title 2" ,
            subtitle: "subtitle 2",
            picture: "content.jpg"
          },
          {
            title: "title 3" ,
            subtitle: "subtitle 3",
            picture: "content.jpg"
          },
        ];
      content.features = features;
    </script>




@element x-content
@blurb Element providing page content.
@status alpha
@homepage https://x-element.github.io/x-content
-->
<polymer-element name="x-content">
  <template>
 
  <link rel="stylesheet" href="components/bootstrap/bootstrap.min.css">

   <style>
   #description {
    margin-top: 100px;
    padding-bottom: 100px;
   }
   img {
    width: 90px;
    height: 90px;
    display: block;
    margin-left: auto;
    margin-right: auto;
   }
  
   h4 {
    text-align: center;
    font-size: 24px;
    font-weight: 500;
    font-variant: small-caps;
   }
   h5 {
    text-align: center;
    font-size: 18px;
    font-weight: 200;
  }
  #container {
    margin-bottom: 50px;
  }
  </style>
   <div id="container" class="container">
    <div id= "description" class="col-md-12 col-md-push-0">
      <content select="h3"></content>
      <content select="p"></content>
    </div>
      <template repeat="{{ feature in features }}">
        <div class="col-md-4">
          <img src=" images/{{ feature.picture }} ">
          <h4>{{ feature.title }} </h4>
          <h5>{{ feature.subtitle }}</h5> 
        </div>
      </template>
  </template>
  <script>
    Polymer('x-content', {

      

    });
</script>
</polymer-element>
